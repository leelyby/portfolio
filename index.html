<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEELY Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">LEELY</div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <nav id="nav">
    <ul>
      <li><a href="#portfolio" onclick="closeMenu()">Selected Works</a></li>
      <li><a href="#contact" onclick="closeMenu()">Contact</a></li>
    </ul>
  </nav>
</header>


<!-- PORTFOLIO -->
<section id="portfolio">
  <div class="inner">
    <h2 class="center-title">Selected Works</h2>

    <div class="work-grid">

      <!-- 기존 2열 그리드 유지 + 모달 연결 -->

      <div class="work-card" onclick="openModal('images/portfolio1.jpg')">
        <img src="images/portfolio1.jpg" alt="">
      </div>

      <div class="work-card" onclick="openModal('images/portfolio2.jpg')">
        <img src="images/portfolio2.jpg" alt="">
      </div>

      <div class="work-card" onclick="openModal('images/portfolio3.jpg')">
        <img src="images/portfolio3.jpg" alt="">
      </div>

      <div class="work-card" onclick="openModal('images/portfolio4.jpg')">
        <img src="images/portfolio4.jpg" alt="">
      </div>

      <!-- 필요한 만큼 계속 추가 (총 16개 가능) -->

    </div>
  </div>
</section>


<!-- CONTACT -->
<section id="contact">
  <div class="inner contact-center">
    <h2 class="center-title">Contact</h2>
    <p>leely@email.com</p>
  </div>
</section>


<!-- MODAL -->
<div class="image-modal" id="modal" onclick="closeModal()">
  <div class="modal-content-wrap">
    <img id="modal-img" class="modal-img">
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
